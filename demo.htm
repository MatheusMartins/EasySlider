<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Easy Slider by Matheus Martins</title>
	<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
	<meta name="author" content="Matheus Martins" />
	<link rel="stylesheet" type="text/css" href="slider.css" />
</head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script type="text/javascript">
$(document).ready(function(){
	function playSlider () {
		var tt = 2000;						  /* Transition Time */
		$(".slide").delay(tt).animate({
			left:"-480px"                /**** Size of the slide (image) ****/
		}, 1000).delay(tt).animate({
			left:"-960px"                /**** Twice the size of the slide (image) ****/
		}, 1000).delay(tt).animate({
			left:"0px"
		}, 1000, playSlider );
	}
	playSlider();
});
</script>

<body>

<div class="slider-gen-wrapper">
	
		<div class="slides-wrapper">

				<div class="slide">
				
						<div>
								<img src="i/first.jpg" alt="First image of slider" />
						</div>
						<div>
								<img src="i/second.jpg" alt="Second image of slider" />
						</div>
						<div>
								<img src="i/third.jpg" alt="Third image of slider" />
						</div>
						
				</div>

		</div>
		
</div>
	
</body>
</html>
